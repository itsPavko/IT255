<div class="login-form">
  <div class="form-header">
    <h1>Login</h1>
  </div>
  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" required>
  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
  <button type="submit" class="btn-submit" (click)="login()">Login</button>
</div>
